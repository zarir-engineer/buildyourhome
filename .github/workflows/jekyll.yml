name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # Triggers workflow when pushing to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for switching branches

      - name: Install ImageMagick (Fix for rmagick)
        run: sudo apt-get update && sudo apt-get install -y libmagickwand-dev imagemagick

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Dependencies
        run: bundle install

      - name: Build Jekyll Site with Debugging
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --trace --verbose

      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      - name: Copy _data/comments from main to gh-pages
        run: |
          git checkout main -- _data/comments  # Copy only _data/comments
          git add _data/comments
          git commit -m "Sync _data/comments from main" || echo "No changes to commit"

      - name: Push changes to gh-pages
        run: |
          git push origin gh-pages

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to gh-pages
          folder: _site  # Deploy built Jekyll site
          token: ${{ secrets.GH_PAT }}  # Use your Personal Access Token
