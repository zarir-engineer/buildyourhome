---
layout: base
---

<article>
  <p>{% for tag in page.tags %} <span>#{{ tag }} </span> {% endfor %}</p>
  <h1>{{ page.title }}</h1>
  {% if page.featured_image %}
    <img src="{{ page.featured_image | relative_url }}" alt="{{ page.title }}">
  {% endif %}

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        {{ content }}
      </div>
    </div>
  </div>
  <p>Tags: {% for tag in page.tags %} <span>#{{ tag }}</span> {% endfor %}</p>
</article>
