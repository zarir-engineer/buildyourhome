---
layout: base
---

<article>
  <p>{% for tag in page.tags %} <span>#{{ tag }} /</span> {% endfor %}</p>
  <h1>{{ page.title }}</h1>
  <img src="{{ page.featured_image | site.base_url }}" alt="{{ page.lead_text }}">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          {{ content }}
          </div>
        </div>
      </div>
  <p>Tags: {% for tag in page.tags %} <span>#{{ tag }}</span> {% endfor %}</p>
</article>
